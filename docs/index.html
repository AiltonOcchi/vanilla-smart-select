<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Vanilla Smart Select - Lightweight and powerful JavaScript library to transform select elements into smart dropdowns">
  <title>Vanilla Smart Select - Language Selection</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #111827;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      padding: 3rem;
      box-shadow: 0 20px 60px rgba(37, 99, 235, 0.15);
      max-width: 500px;
      width: 90%;
      text-align: center;
      animation: fadeIn 0.5s ease-out;
      border: 1px solid #e5e7eb;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #2563eb;
      font-weight: 700;
    }
    
    .subtitle {
      color: #6b7280;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }
    
    .lang-options {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }
    
    .lang-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem 2rem;
      background: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      transition: all 0.3s ease;
      min-width: 140px;
      box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
    }
    
    .lang-btn:hover {
      background: #1e40af;
      transform: translateY(-4px);
      box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
    }
    
    .lang-btn:active {
      transform: translateY(-2px);
    }
    
    .flag {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    
    .lang-name {
      font-weight: 600;
      font-size: 1.1rem;
    }
    
    .loading {
      color: #9ca3af;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
    
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #e5e7eb;
      border-top-color: #2563eb;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 0.5rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 2rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .lang-options {
        flex-direction: column;
      }
      
      .lang-btn {
        width: 100%;
      }
    }
  </style>
  <script>
    // Auto-detect and redirect based on browser language
    (function() {
      // Check if user has a saved preference
      const savedLang = localStorage.getItem('vanillaSmartSelectLang');
      
      if (savedLang) {
        window.location.href = `./${savedLang}/index.html`;
        return;
      }
      
      // Auto-detect browser language
      const userLang = navigator.language || navigator.userLanguage;
      const detectedLang = userLang.toLowerCase().startsWith('pt') ? 'pt' : 'en';
      
      // Small delay to allow user to see the page if they want to choose manually
      setTimeout(function() {
        window.location.href = `./${detectedLang}/index.html`;
      }, 1500);
    })();
    
    // Save language preference when user clicks a language button
    function selectLanguage(lang) {
      localStorage.setItem('vanillaSmartSelectLang', lang);
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Vanilla Smart Select</h1>
    <p class="subtitle">Choose your language / Escolha seu idioma</p>
    
    <div class="lang-options">
      <a href="pt/index.html" class="lang-btn" onclick="selectLanguage('pt')">
        <div class="flag">ðŸ‡§ðŸ‡·</div>
        <div class="lang-name">PortuguÃªs</div>
      </a>
      <a href="en/index.html" class="lang-btn" onclick="selectLanguage('en')">
        <div class="flag">ðŸ‡ºðŸ‡¸</div>
        <div class="lang-name">English</div>
      </a>
    </div>
    
    <p class="loading">
      Auto-redirecting based on your browser language...
      <span class="spinner"></span>
    </p>
  </div>
</body>
</html>
